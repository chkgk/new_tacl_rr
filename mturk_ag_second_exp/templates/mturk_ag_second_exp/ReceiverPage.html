{% extends "global/Page.html" %}
{% load otree static %}

{% block app_styles %}
<style>
body {
    font-family: Arial;
    color: black;
}

.left {
    display: inline-block;
    position: absolute;
    left: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;
}

.right {
    display: inline-block;
    position: absolute;
    right: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;

}

</style>
{% endblock %}


{% block title %}
    Decision Maker Choice for round {{ round_number }}
{% endblock %}

{% block content %}
<p style="text-align: center"><b>Please select option 'Unknown' or 'Known'</b></p>

<div class="card bg-light" style="width: 100%; height: 300px">
    <div class="card-body">
        <button name="receiver_choice" value="False" class="left btn btn-primary btn-large">
            <h5><b><u>Unknown</u></b></h5>
            <p><strong>{{ x_u }}</strong> with probability P</p>
            <p><strong>{{ y_u }}</strong> with probability 1-P</p>
                <p>The Expert estimate for P is: {{ p }}</p>
        </button>
        <button name="receiver_choice" value="True" class="right btn btn-primary btn-large">
            <h5><b><u>Known</u></b></h5>
            <p><strong>{{ x_k }}</strong> with probability <b>{{ p_x_k }}</b></p>
            <p><strong>{{ y_k }} with probability {{ p_y_k }}</strong></p>
            <p><strong>{{ z_k }} with probability {{ p_z_k }}</strong></p>
        </button>
    </div>
</div>



{% endblock %}
