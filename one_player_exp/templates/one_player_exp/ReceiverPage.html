{% extends "global/Page.html" %}
{% load otree static %}

{% block app_styles %}
<style>
body {
    font-family: Arial;
    color: black;
}

.left {
    display: inline-block;
    position: absolute;
    left: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;
}

.right {
    display: inline-block;
    position: absolute;
    right: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;

}

</style>
{% endblock %}


{% block title %}
    Your Choice for round {{ round_number }}
{% endblock %}

{% block content %}
<p style="text-align: center"><b>Please select option 'Action' or 'Status quo'</b></p>

<div class="card bg-light" style="width: 100%; height: 300px">
    <div class="card-body">
        <button name="receiver_choice" value="False" class="left btn btn-primary btn-large">
                <p>The Action option is:</p>
                <p>gain {{ x }} with probability {{ p }}</p>
                <p>lose {{ y }} with probability {{ 1_p }}</p>
        </button>
        <button name="receiver_choice" value="True" class="right btn btn-primary btn-large">
            <p>The Status quo</p>
            <p>option is:</p>
            <p>0 with certainty</p>
            <p>(probability 1)</p>
        </button>
    </div>
</div>



{% endblock %}
