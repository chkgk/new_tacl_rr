{% extends "global/Page.html" %}
{% load otree static %}

{% block app_styles %}
<style>
body {
    font-family: Arial;
    color: black;
}

.left {
    display: inline-block;
    position: absolute;
    left: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;
}

.right {
    display: inline-block;
    position: absolute;
    right: 5px;
    height: 260px;
    width: 48%;
    background-color: blue;
    border: 1px solid black;
    text-align: center;
    color: white;

}

    blockquote {
  direction: rtl;
}

</style>
{% endblock %}


{% block title %}
<h3 class="rtl" dir="rtl" align="right">
        בחירת מקבל ההחלטות בסיבוב מספר {{ round_number }}
</h3>
{% endblock %}

{% block content %}
<p style="text-align: center" class="rtl" dir="rtl"><b>בחר בבקשה בין 'פעולה' לבין 'סטאטוס קוו'</b></p>

<div class="card bg-light" style="width: 100%; height: 300px">
    <div class="card-body" dir="rtl" align="right">
        <button name="receiver_choice" value="False" class="left btn btn-primary btn-large">
                <p>אפשרות ה'פעולה':</p>
                <p>להרוויח {{ x }}</p>
                <p>או להפסיד {{ y }}</p>
                <p>הערכת המומחה</p>
                <p>להסתברות לרווח</p>
                <p>היא: {{ p }}</p>
        </button>
        <button name="receiver_choice" value="True" class="right btn btn-primary btn-large">
                <p>אפשרות</p>
                <p>ה'סטאטוס קוו':</p>
                <p>0 בוודאות</p>
                <p>(בהסתברות 1)</p>
        </button>
    </div>
</div>



{% endblock %}
